<!DOCTYPE html>
<html>
<head>
  <title>MoonFund</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.min.js"></script>
</head>
<body>
  <h1>MoonFund</h1>
  <button id="connect">Connect Wallet</button>
  <button id="donate">Donate 1 USDC</button>
  <div id="status"></div>

  <script>
    const provider = new ethers.BrowserProvider(window.ethereum);
    let signer;
    const contractAddress = "0x9BF0898b74Dd8535cCae7dc5D2404d25a382758A";
    const abi = /* paste your ABI here */;

    let contract;

    document.getElementById('connect').onclick = async () => {
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);
      document.getElementById('status').innerText = "Wallet connected!";
    }

    document.getElementById('donate').onclick = async () => {
      if (!contract) return alert("Connect wallet first");
      const tx = await contract.donate(1000000); // 1 USDC = 1e6
      await tx.wait();
      document.getElementById('status').innerText = "Donation sent!";
    }
  </script>
</body>
</html>
